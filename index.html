<!DOCTYPE html>
<html lang="en kr">
<head>
    <link rel="stylesheet" href="style.css">
    <ta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효권이의 웹사이트</title>
</head>
<body>
    <div class="status-box">
        <div class="status-box__div">
            <i class="fas fa-wifi"></i>
            <span>서비스 이용중</span>
        </div>

        <div class="status-box__div">
            <span>10:23</span>
        </div>

        <div class="status-box__div">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-box">
        <div class="header-box__div">
            <span>친구</span>
        </div>

        <div class="header-box__div fa-lg">
            <a href="search.heml"><i class="fas fa-search fa-lg"></i>
            </a>

            <a href="user.html"><i class="fas fa-user-plus fa-lg"></i>
            </a>

            <a href="music.html"><i class="fas fa-music fa-lg"></i>
            </a>

            <a href="cog.html"><i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </header>

    <div class="user-box">
        <div class="user-box_div">
            <i class="fas fa-user"></i>
            <span>효권</span>
        </div>
    </div>

    <div class="channel-box">
        <span>채널</span>
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="channel-box channel-box-2">
        <span>친구 24</span>
        <i class="fas fa-chevron-up"></i>
    </div>

    <div class="user-box user-box-2">
        <div class="user-box_div user-box_div-2">
            <i class="fas fa-user"></i>
         <div class="user-box_div-2_div">
            <span class="user-box_div-2_div_text-1">효권</span>
            <span class="user-box_div-2_div_text-2">나의 나 된것은</span>
         </div>
        </div>
    </div>









    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
